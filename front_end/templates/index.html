<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Controller</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Robot Control Panel</h1>
        <div class="buttons">
            <div class="row">
                <button class="control-btn" onclick="sendCommand('left')">‚¨ÖÔ∏è</button>
                <button class="control-btn" onclick="sendCommand('stop')">üõë</button>
                <button class="control-btn" onclick="sendCommand('right')">‚û°Ô∏è</button>
            </div>
            <div class="row">
                <button class="control-btn" onclick="sendCommand('forward')">‚¨ÜÔ∏è</button>
                <button class="control-btn" onclick="sendCommand('backward')">‚¨áÔ∏è</button>
                <button class="control-btn" onclick="sendCommand('brake')">‚èπÔ∏è</button>
            </div>
        </div>
        <div class="sensors">
            <button id="toggleLidarButton" class="lidar-btn off" onclick="changeLidarStatus()">Lidar</button>
        </div>
        <div class="terminal" id="lidar-terminal">
            <h2>LIDAR Data Terminal</h2>
            <div id="lidar-point-cloud" style="width: 100% !important; height: 400px;"></div>
        </div>
        <div class="terminal" id="infrared-terminal">
            <h2>Infrared Data Terminal</h2>
            <p><span id="accelerometer"></span></p>
            <p><span id="averageSpeed"></span></p>
        </div>
        <div class="camera-feed">
            <h2>Camera Feed</h2>
            <img id="robotCameraFeed" src="" alt="Camera feed not available">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
